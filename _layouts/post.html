{% include header.html %}
<!-- Main Content -->
<div id="content" role="main">
<section class="section alt" id="promo">
  <div class="container">
    <div class="hero-unit">
      <h1>Noticias</h1>
      <p>Thats a single post page view</p>
    </div>
  </div>
</section>
<!-- Main Content -->
<section class="section">
  <div class="container">
    <div class="row-fluid">
      <div class="span9">
        <article class="blog-post">
          <header class="blog-header">
            <h2>
              {{ page.title }}
              <small>{{ page.date | localize: "%d de %B de %Y" }}</small>
            </h2>
          </header>
          <figure class="thumbnail-figure">
            <a href="{{ page.url }}">
              <img alt="" src="{{ page.image }}" />
            </a>
            <figcaption class="thumbnail-title">
              <h3>
                <a href="{{ page.url }}"><span>{{ page.lead }}</span></a>
              </h3>
            </figcaption>
          </figure>
          {{ page.content }}
        </article>
      </div>
      <aside class="span3 sidebar">
        <div class="sidebar-widget">
        {% include latest_posts.html %}
        </div>
      </aside>
    </div>
  </div>
</section>
</div>
{% include footer.html %}
