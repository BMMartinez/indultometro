<div class="sidebar-widget">
  <h2 class="sidebar-header">Entradas recientes</h2>
  <ul class="unstyled">
    {% for post in site.posts limit:14 %}
    <li>
      <h4>
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </h4>
      <p>
        <small>{{ post.author }}. {{ post.date | localize: "%d de %B de %Y" }}</small>
      </p>
    </li>
    {% endfor %}
  </ul>
</div>
